<div class="details">
    <div class="game-banner">
        <img 
            class="game-banner-img"
            src="{{ game.background_image }}"
            alt="background image"
        />
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-header">
                <h1 class="game-header-title">{{ game.name }}</h1>
                <h2 class="game-header-release-date">
                    Release: {{ game.released | date}}
                </h2>
                <p class="game-header-genres">
                    <span *ngFor="let genre of game.genres; let last = last"
                    >{{ genre.name }},</span>
                </p>
                <div class="game-gauge">
                  <!--  <mwl-gauge 
                        class="two"
                        [max]="100"
                        [dialStartAngle]="0"
                        [value]="gameRating"
                        [animated]="true"
                        [color]="getColor"
                        [animationDuration]="2"
                    >
                </mwl-gauge> -->
                <h2 class="rate">
                    Rating: {{ gameRating }}
                
                <a href="{{ game.metacritic_url }}" target="_blank" class="game-gauge-label">
                    Metacritic
                </a></h2>
                </div> 
            </div>
            <app-game-tabs ></app-game-tabs>
        </div>
    </div>
</div>
